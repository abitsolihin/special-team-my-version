<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <header>
    <div class="nav">
      <div class="logo">
        <a href="#"><img width="64px" src="img/logo.png" alt="logo" />
          <h1>Special Team</h1>
        </a>
      </div>
      <div class="list-button-container">
        <div class="nav-lists">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Member</a></li>
            <li><a href="#">Tutorials</a></li>
          </ul>
        </div>
        <div class="button-wrapper">
          <button class="button">Join Us</button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section id="home">
      <div class="box">
        <article class="left-main">
          <h1 class="title">
            Welcome To <br />
            Spesial Team
          </h1>
          <p>
            Kami sekumpulan orang belum waras <br />
            yukk, gabung aja dulu. warasnya <br />
            belakangan
          </p>
          <button class="button-main">Yukk Waras Bareng</button>
        </article>
      </div>
      <div class="box">
        <div class="img-wrapper">
          <img src="img/img-right.svg" alt="img-right" />
        </div>
      </div>
    </section>
    <section id="carousel">
    <div class="slider-wrapper">
      <div class="slider">
        <div class="slide-item">
          <img width="95" src="img/icon-html.svg" alt="icon-html" />
          <p>HTML 5</p>
        </div>
        <div class="slide-item">
          <img width="95" src="img/css.svg" alt="icon-html" />
          <p>CSS 3</p>
        </div>
        <div class="slide-item">
          <img width="95" src="img/javascript.svg" alt="icon-html" />
          <p>JAVASCRIPT</p>
        </div>
        <div class="slide-item">
          <img width="95" src="img/react.svg" alt="icon-html" />
          <p>REACT JS</p>
        </div>
        <div class="slide-item">
          <img width="95" src="img/vue.svg" alt="icon-html" />
          <p>VUE</p>
        </div>
        <div class="slide-item">
          <img width="95" src="img/mysql.svg" alt="icon-html" />
          <p>MY SQL</p>
        </div>
      </div>
    </div>
    </section>
    <section id="about">

    </section>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  </script>

</body>

</html>
